<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <title>Link Shortener by Soumil Roy</title>
  </head>
  <body class="bg-light">
    <script type="module" src="/dist/index.js"></script>
    <div class="container">
      <div class="row p-4">
        <div class="col col-md-8 offset-md-2">
          <div id="shortLinkRow" class="bg-white p-4 shadow-lg rounded-3">
            <h1 class="fs-2">
              Link Shortener
              <small class="text-muted fs-5">
                by
                <a href="https://www.linkedin.com/in/soumilroy/" target="_blank"
                  >Soumil Roy</a
                >
              </small>
            </h1>
            <p class="lead">A codementor challenge using Bit.ly API</p>

            <div class="row mt-4">
              <div class="col">
                <form
                  id="url-form"
                  class="form-floating needs-validation"
                  novalidate
                >
                  <input
                    id="url"
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                    name="url"
                    required
                  />
                  <label for="floatingInput">Enter a valid URL</label>
                  <div class="invalid-feedback">Please provide a valid url</div>
                  <div class="d-flex justify-content-between">
                    <button
                      id="submitBtn"
                      class="btn btn-primary p-3 mt-4"
                      type="submit"
                    >
                      Shorten my URL
                      <span
                        class="
                          ml-1
                          spinner spinner-border spinner-border-sm
                          d-none
                        "
                        role="status"
                        aria-hidden="true"
                      ></span>
                    </button>

                    <button
                      id="resetResults"
                      class="btn btn-outline-danger p-3 mt-4"
                      type="reset"
                      title="Shorten URL"
                    >
                      Reset
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-center p-4">
            <div
              id="successToast"
              class="toast align-items-center text-white bg-success border-0"
              role="alert"
              aria-live="assertive"
              aria-atomic="true"
            >
              <div class="d-flex">
                <div class="toast-body">URL Copied!</div>
                <button
                  type="button"
                  class="btn-close btn-close-white me-2 m-auto"
                  data-bs-dismiss="toast"
                  aria-label="Close"
                ></button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Check Env -->
      <div
        class="modal fade"
        id="envModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="envModal"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Error</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>The environment variables are not set.</p>
              <p>
                Please check your <code>.env</code> file or refer to
                <a
                  href="https://github.com/soumilroy/codementor-link-shortener"
                  target="_blank"
                  >README.md</a
                >
                file
              </p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
